<!-- Main Container -->
<div class="container-fluid page-body-wrapper">
  <!-- Sidebar navigation -->
  <nav class="sidebar sidebar-offcanvas" id="sidebar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard']">
          <i class="mdi mdi-grid-large menu-icon"></i>
          <span class="menu-title">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/users']">
          <i class="mdi mdi-account menu-icon"></i>
          <span class="menu-title">Users</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="">
          <i class="mdi mdi-logout menu-icon"></i>
          <span class="menu-title">Logout</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Panel -->
  <div class="main-panel">
    <div class="content-wrapper">
      <!-- Content sections here -->
      <!-- Total Loans Borrowed -->
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Total Loans Borrowed</h4>
              <p class="card-text">{{totalLoans}}</p>
            </div>
          </div>
        </div>

        <!-- Loan Defaulters -->
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Loan Defaulters</h4>
              <p class="card-text">{{defaultedLoans}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Amount Borrowed Last Month -->
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Amount Borrowed Last Month</h4>
              <p class="card-text">{{amountBorrowedLastMonth}}</p>
            </div>
          </div>
        </div>

        <!-- Total Profits -->
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Total Profits</h4>
              <p class="card-text">{{totalProfits}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Profits Per Month (Bar Graph) -->
        <div class="col-lg-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Profits Per Month</h4>
              <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"></canvas>
            </div>
          </div>
        </div>
      
        <!-- Loan Borrowed in Each Country (Pie Chart) -->
        <div class="col-lg-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Loan Borrowed in Each Country</h4>
              <canvas baseChart [datasets]="pieChartData" [labels]="pieChartLabels" [options]="pieChartOptions" [type]="pieChartType"></canvas>
            </div>
          </div>
        </div>
      </div>
    <!-- content-wrapper ends -->

    <!-- Footer -->
    <!-- Add your footer here -->
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
